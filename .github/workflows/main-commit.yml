name: Website Main Commit Workflow

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: main
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: gdscturkiye/website-main
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}
          VITE_BASE_NAME: ${{ vars.VITE_BASE_NAME }}

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Docker Pull & Run From DockerHub
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull gdscturkiye/website-main:latest
            docker stop gdscturkiye-website-main
            docker rm gdscturkiye-website-main
            cd /home/${{ secrets.SSH_USERNAME }}/gdscturkiye-main
            docker-compose up -d
